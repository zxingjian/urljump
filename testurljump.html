<!DOCTYPE html>
<html>
<head>
<title>test jump to url</title>
</head>
<body>
url_to_jump:<input type="text" id="urltxt" value="http://xxx.xxx.xxx.xxx:18080/qfyshop/APP.shtml">
<a href="javascript:dojump();">jump</a>
<script>
/*跳转到输入的地址上*/
function dojump()
{
  var ls_url = document.getElementById("urltxt").value;
  if(ls_url != null && ls_url > '')
  {
    window.location.href=ls_url;
  }
}
</script>
</body>
</html>
